<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	 <ui:param name="curFile" value="Logovanje Korisnika" />
	<ui:define name="content">
	  <f:view>

	<h:form id="loginUser">  
		<h:outputText value="Korisnik: " />
		<h:inputText id="userName" value="#{loginUser.username }"  required="true"/>
		<h:message for="userName" id="userNamePoruka"  />
		<br />
		<h:outputText value="Sifra: " />
		<h:inputSecret id="password" value="#{loginUser.password }"  required="true"/>
		<h:message for="password" id="passwordPoruka"/>
		<br />
		<h:commandButton type="submit" value="Prijava" action="#{loginUser.proveraUsera}" />   
		<h:commandButton value="resetuj" type="reset" />
		<br />
		<h:outputLink value="loginAdmin.xhtml">Login za Admin-a</h:outputLink>
		<h:messages globalOnly="true" layout="table"  />  
	</h:form>

</f:view>
	</ui:define>
	
</ui:composition>
</html>
